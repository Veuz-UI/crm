<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="preloader">
        <div id="status">
            <div class="spinner-chase">
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
                <div class="chase-dot"></div>
            </div>
        </div>
    </div>
    <div class="login-page">
        <div class="container px-0">
            <div class="row">

                <div class="col-md-6 order-md-1 order-2">
                    <div class="login-left-div">
                        <div class="glass-sq">
                            <h4>
                                Start our CRM Journey
                                <span>
                                    Today
                                </span>
                            </h4>
                            <p>
                                You will never know everything But you will know more
                            </p>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 order-md-1 order-2">
                    <div class="login-right-div">
                        <div class="login-form text-center">
                            <h2>Forgot Password</h2>
                            <p>Please enter the OTP to verify your mail.</p>

                            <form class="form-horizontal" action="resetpw.html">

                                <div class="mb-3">
                                    <div class="d-flex otp-input justify-content-center">
                                        <input type="text" class="form-control" maxlength="1"
                                            oninput="this.value=this.value.replace(/[^0-9]/g,'');" required />
                                        <input type="text" class="form-control" maxlength="1"
                                            oninput="this.value=this.value.replace(/[^0-9]/g,'');" required />
                                        <input type="text" class="form-control" maxlength="1"
                                            oninput="this.value=this.value.replace(/[^0-9]/g,'');" required />
                                        <input type="text" class="form-control" maxlength="1"
                                            oninput="this.value=this.value.replace(/[^0-9]/g,'');" required />
                                    </div>
                                    <div class="invalid-feedback">
                                        Please Enter OTP
                                    </div>
                                </div>

                                <div class="mt-3 d-grid">
                                    <button class="btn btn-primary waves-effect waves-light"
                                        type="submit">Submit</button>
                                </div>


                                <div class="mt-4 text-center login-bottom">
                                    <a href="index.html" class="text-muted"><i class="mdi mdi-chevron-left me-1"></i>
                                        Back to login</a>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>

            </div>


        </div>

    </div>


    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>
    <script>
        $(function () {
            setTimeout(function () {
                $("#loading").hide();
            }, 500)

        })
    </script>
</body>

</html>
